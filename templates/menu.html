<!-- menu list items which appear in the left hand side menu of the app -->
<ion-side-menus enable-menu-with-back-views="false">
  <ion-side-menu-content>
    <ion-nav-bar class="bar-positive">
      <ion-nav-buttons side="left">
      <button class="button button-icon button-clear ion-navicon" menu-toggle="left">
      </button>
      </ion-nav-buttons>
    </ion-nav-bar>

    <ion-nav-view name="menuContent"></ion-nav-view>
  </ion-side-menu-content>

  <ion-side-menu side="left">
    <ion-header-bar class="bar-positive">
      <h1 class="title">Menu</h1>
    </ion-header-bar>

    <ion-content>
      <ion-list>
        <ion-item menu-close ng-hide="currentUser" ng-click="login()">
          <i class="icon ion-locked positive"> </i> Login
        </ion-item>
        <ion-item menu-close ng-hide="!currentUser" ng-click="logout()">
          <i class="icon ion-unlocked energized"> </i> Logout
        </ion-item>
        <ion-item menu-close href="#/app/home">
          <i class="icon ion-android-home positive"> </i> Home
        </ion-item>
        <ion-item menu-close ng-hide="!currentUser" href="#/app/createsg">
          <i class="icon ion-plus positive"> </i> Create Smart Goal
        </ion-item>
        <ion-item menu-close ng-hide="!currentUser" href="#/app/smartgoal">
          <i class="icon ion-loop positive"> </i> SmartGoals
        </ion-item>
        <ion-item menu-close ng-hide="!currentUser" href="#/app/profile">
          <i class="icon ion-person positive"> </i> Profile
        </ion-item>
      </ion-list>
    </ion-content>

  </ion-side-menu>
</ion-side-menus>
